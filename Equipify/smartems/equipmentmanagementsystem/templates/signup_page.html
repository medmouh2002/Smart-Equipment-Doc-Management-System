{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Equipify System Signup</title>

    
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

   
    <link href="{% static "css/sb-admin-2.min.css" %}" rel="stylesheet">

</head>

<body class="bg-dark mt-5 pt-2">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <img class="mb-4" src="{% static "colored logo.png" %}" alt="" width="200px" height="ml-auto">
                            </div>
                            <div class="text-center font-weight-bold">
                                <h1 class="h4 text-gray-900 mb-4 font-weight-bold">SIGN UP</h1>
                            </div>
                            <form action="/signaction/" method="post" class="user" >
                                          {% csrf_token %}
                                          <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                                    placeholder="Full Name" name="fullname">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control form-control-user" id="exampleLastName"
                                                    placeholder="Phone Number" name="phonenumber">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                                placeholder="Email Address" name="email">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user"
                                                    id="exampleInputPassword" placeholder="Username" name="username">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control form-control-user"
                                                    id="exampleRepeatPassword" placeholder="Password" name="password">
                                            </div>
                                        </div>
                               
                                <div class="form-check form-check-inline mt-3">
                <input class="form-check-input" type="radio" name="role" id="exampleRadios1" value="student" required>
                <label class="form-check-label" for="exampleRadios1">
                    Student
                </label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="exampleRadios2" value="researcher" required>
                <label class="form-check-label" for="exampleRadios2">
                    Researcher
                </label>
                </div><button type="submit" class="btn btn-primary btn-user btn-block"> Sign up </button>
                                    
                                    <hr>
                                    <div class="text-center">
                                    Already have an account?<a class="small" href="{% url 'equipmentmanagementsystem:show_login' %}"> Login</a>
                                </div>
                                </form>
                                <hr>
                       
                          
                        </div>
                    </div>
                    <!--the image of the brand-->
                    <div class="col-lg-4 mt-5">

                        <img class=" rounded m-" src="{% static "login side picture .png" %}"  alt="" height="410px" width="ml-auto" >

                </div>
            </div>
        </div>

    </div>

   
    <!-- Bootstrap core JavaScript-->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "js/sb-admin-2.min.js" %}"></script>



</body>

</html>
