{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Equipify System Login</title>

  
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

   
    <link href="{% static "css/sb-admin-2.min.css" %}" rel="stylesheet">

</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100r">

    <div class="container mt-5  pt-5  ">

      
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                       
                        <div class="row">
                            
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img class="mb-4" src="{% static "colored logo.png" %}" alt="" width="200px" height="ml-auto">
                                    </div>
                                  
                                    <form  class="user" action="/doLogin" method="POST" >
                                        {% csrf_token%}
                                        <div class="form-outline form-white mb-4">
                                            <input required type="text" name="email_or_username" class="form-control form-control-lg"
                                            placeholder="Email or Username"/>
                                            
                                          </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control form-control-lg" name="password"
                                                 placeholder="Password">
                                        </div>
                                        
                                        <div class="form-group mt-4">
                                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                          </div>
                                          <div class="form-group">
                                            {% if messages %}
                                              {% for message in messages %}
                                              {% if message.tags == 'error' %}
                                              <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                                              {% endif %}
                                              {% if message.tags == 'success' %}
                                              <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                                              {% endif %}
                                              {% endfor %}
                                            {% endif %}
                                          </div>
                                      
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small"  href="{% url 'equipmentmanagementsystem:password_reset' %}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'equipmentmanagementsystem:signaction' %}">Create an Account!</a>
                                    </div>
                                    
                                </div>
                            </div>
                            <!--the image of the brand-->
                            <div class="col-lg-6 mt-4">

                                <img class=" rounded m-" src="{% static "login side picture .png" %}" alt="" height="410px" width="ml-auto" >

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "js/sb-admin-2.min.js" %}"></script>


</body>

</html>
