<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        .qr-code-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="qr-code-container">
        <h2>Equipment Details</h2>
        <p>The equipment code is: {{ equipment.code }}</p>
        <p>The equipment room is: {{ equipment.room_id.name }}</p>
        <p>Total number is: {{ equipment.totalnumber }}</p>
        <img src="{{ qr_code_url }}" alt="QR Code">
        <br>
        <button id="printButton">Print QR Code</button>
    </div>
    <script>
        document.getElementById('printButton').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
